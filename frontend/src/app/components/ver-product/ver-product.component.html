<div *ngIf="product !== undefined">
    <h3>{{ product.nombre }}</h3>
    <h5>{{ product.descripcion }}</h5>
    <h5>{{ product.precio }}</h5>
    <h5>{{ product.stock }}</h5>
    <ul>
        <li>{{product.creador}}</li>
        <li>{{product.fechaCreacion | date: 'dd/MM/yyyy'}}</li>
    </ul>
</div>
